<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/estilo.css">

    <style>

    .blanco{
      background-color: rgba(255, 255, 255, 0.800);
      color: black;
    }
    a{
      color: black;
      text-decoration: none;
    }
    a:hover{
      color: black;
    }
    .paginas{
      position: absolute;
      top: 34%;
      width: 100%;
      height: 80%;
      margin: 0px;
      text-align: justify;
      color: black;
    }

    </style>
    <title>U.I.S.E.D</title>
</head>


<body>
  <div id="header" class="blanco" >
        <img id="imagenFondo" src="../imagenes/img01.jpg" alt="" class="">
      <img id="imgCab" src="../imagenes/segunda.png" alt="" >
    <div id="principio" class="btn-group-vertical">
      <button type="button" class="menu btn btn-primary "> <a href="../index.html">INICIO</a></button>
      <button type="button" class="menu btn btn-primary "><a href="quienes.html"> QUIENES SOMOS</a></button>
      <button type="button" class="menu btn btn-primary"><a href="enlaces.html">ENLACES</a></button>
      <button type="button" class="menu btn btn-primary"> <a href="documentos.html">DOCUMENTOS</a></button>
      <button type="button" class="menu btn btn-primary disabled">CONTACTANOS</button>
    </div>
      </div>
      <div class="paginas">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Escribe acá tu mensaje." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>  </div>
</html>
